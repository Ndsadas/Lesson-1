<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        let result1 = 10 + 10 + "10"; // Результат получается 2010, т.к. 10 + 10 складываем числа, а + "10" - это получается сложение цифры со строчным элементом 
        let result2 = 10 + "10" + 10; // Аналогично, как с первым результатом. Слева на права идет сложение, но попадается строчный элемент и все остальное записывается в строчный элемент. Происходит конкантенация.
        let result3 = 10 + 10 + +"10"; // Результат получается 30, т.к. плюс перед скобкой раюолтает как "Унарный плюс" и он превращает строчную цифру в число.
        let result4 = 10 / -""; // Результат получается -infinity (минус бесконечность), т.к. в скобках пустота, но унарный минус превращает это в -0. Делеим на -0 и полуаем -infinity.
        let result5 = 10 / +"2,5"; // Результат получается NaN, т.к. из-за того, что стоит не точка, а запятая, то число получается неправильным. И читает его как "Not A Number" (не число).
    </script>
</body>

</html>
